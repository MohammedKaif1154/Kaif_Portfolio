{% extends "base.html" %}
{% load static %}
{% block content1 %}
<style>
  /* General Styles */
  body {
    background: #ffffff;
    color: #000000;
    font-family: 'Poppins', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    text-align: center;
    overflow-x: hidden;
  }

  /* Profile Image - Left Aligned */
  .circular-image-container {
    width: 200px;
    height: 200px;
    border-radius: 50%;
    overflow: hidden;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    transition: transform 0.4s ease, box-shadow 0.4s ease;
    border: 4px solid rgba(0, 0, 0, 0.1);
    backdrop-filter: blur(10px);
    animation: glowing-border 2.5s infinite alternate;
  }

  .circular-image-container:hover {
    transform: scale(1.05);
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
  }

  .circular-image {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  /* Name and Title Styling */
  .name h1 {
    font-size: 3rem;
    font-weight: bold;
    color: #1a1a1a;
    text-shadow: none;
  }

  .title {
    font-size: 1.5rem;
    color: #444;
    letter-spacing: 1px;
    opacity: 1;
  }

  /* Social Media Links */
  .social_links {
    display: inline-flex;
    width: 50px;
    height: 50px;
    background: #f1f1f1;
    border-radius: 50%;
    align-items: center;
    justify-content: center;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .social_links:hover {
    transform: scale(1.2);
    box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
  }

  /* Info Card */
  .info-card {
    background: #f9f9f9;
    border-radius: 15px;
    padding: 20px;
    margin-top: 20px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .info-card p {
    color: #333;
    font-size: 1.2rem;
  }

  /* Responsive */
  @media (max-width: 768px) {
    .circular-image-container {
      width: 150px;
      height: 150px;
    }

    .name h1 {
      font-size: 2.5rem;
    }

    .title {
      font-size: 1.2rem;
    }

    .social_links {
      width: 40px;
      height: 40px;
    }

    .info-card p {
      font-size: 1rem;
    }
  }
</style>

<div class="container my-5">
  <div class="row align-items-center">
    <!-- Profile Image Left -->
    <div class="col-md-4 text-center text-md-start mb-3 mb-md-0">
      <div class="circular-image-container mx-auto mx-md-0">
        <img class="circular-image" src="{% static 'images/Kaif.jpeg' %}" alt="Image">
      </div>
    </div>

    <!-- Name and Title -->
    <div class="col-md-8 text-center text-md-start">
      <h4 class="title">Hi, my name is</h4>
      <div class="name">
        <h1>Shaikh Mohammed Kaif</h1>
        <h1>"Web Developer & Data Scientist" </h1>
      </div>

      <!-- Social Links -->
      <div class="mt-3">
        <a href="https://www.linkedin.com/in/contacttokaif" target="_blank" class="me-3">
          <img src="{% static 'images/linkendin.png' %}" alt="LinkedIn" class="social_links">
        </a>
      </div>
    </div>
  </div>
</div>
{% endblock content1 %}
