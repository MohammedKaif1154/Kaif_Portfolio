{% extends "base.html" %}
{% load static %}
{% block content1 %}
<style>
  /* Container */
  .certification-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 30px;
    padding: 30px;
  }

  /* Card Styling */
  .certification-card {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  /* Image Styling */
  .certification-card img {
    width: 100%;
    height: auto;
    border-radius: 12px;
    object-fit: cover;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
  }

  /* Description Box */
  .certification-description {
    background: #1e1e1e;
    color: #ffffff;
    padding: 20px;
    width: 100%;
    text-align: center;
    border-radius: 0 0 12px 12px;
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
    margin-top: -5px;
  }

  /* Title */
  .certification-description h1 {
    font-size: 1.5rem;
    margin-bottom: 10px;
    color: #4fffb0;
  }

  /* Paragraph */
  .certification-description p {
    font-size: 1rem;
    color: #e0e0e0;
    margin: 0;
  }
</style>

<div class="certification-container">
    <div class="certification-card">
    <img src="{% static 'images/machine.jpg' %}" alt="Machine Learning Certificate">
    <div class="certification-description">
      <h1>Machine Learning</h1>
      <p>Applied ML techniques to build predictive models and analyze data.</p>
    </div>
    </div>
  <div class="certification-card">
    <img src="{% static 'images/Data Science.png' %}" alt="Data Science Certificate">
    <div class="certification-description">
      <h1>Machine Learning</h1>
      <p>Applied ML techniques to build predictive models and analyze data.</p>
    </div>
    </div>
</div>
{% endblock content1 %}
